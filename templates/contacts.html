<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Lista de Contatos</h1>
            <table class="table is-striped is-fullwidth">
                
                <form action="teste" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto:</label>
                        <input type="text" class="form-control" id="assunto" name="assunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
                    </div>
                    <div class="form-check mb-3 ">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="terms" required>
                        <label class="form-check-label" for="myCheck">Concordo com os termos.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </table>
        </div>
    </section>
</body>
</html>
