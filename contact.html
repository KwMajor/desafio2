<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body2">
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="logo">
        </a>
        <nav class="navigation">
            <a href="index.html" class="btn custom-btn">Home</a>
            <a href="about.html" class="btn custom-btn">Sobre</a>
            <a href="contact.html" class="btn custom-btn">Contato</a>
        </nav>
    </header>
    
    <main class="container mt-4">
        <article>
            <h1><b>Entre em contato</b></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <hr>
            <form>
                <div class="form-group">
                    <label for="email"><b>Seu e-mail:</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="subject"><b>Assunto:</b></label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Assunto" required>
                </div>
                <div class="form-group">
                    <label for="description"><b>Descrição:</b></label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Descrição" required></textarea>
                </div>
                <button type="submit" class="btn custom-btn">Enviar</button>
            </form>
        </article>
    </main>
    
    <footer>
        <h4>Todos os direitos reservados</h4>
    </footer>
    
</body>
</html>
